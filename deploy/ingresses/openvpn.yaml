apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: 'openvpn'
  namespace: 'default'
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: 'true'
spec:
  rules:
    - host: 'vpn.cheapassbox.com'
      http:
        paths:
          - path: /
            backend:
              serviceName: 'openvpn'
              servicePort: 443
  tls:
    - hosts:
      - "vpn.cheapassbox.com"
      secretName: 'vpn-tls'


