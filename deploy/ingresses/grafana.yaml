apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: 'grafana'
  namespace: 'default'
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: 'true'
spec:
  rules:
    - host: 'grafana.cheapassbox.com'
      http:
        paths:
          - path: /
            backend:
              serviceName: 'grafana'
              servicePort: 3000
  tls:
    - hosts:
      - "grafana.cheapassbox.com"
      secretName: 'grafana-tls'


