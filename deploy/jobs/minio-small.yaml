apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: 'minio-small'
  labels:
    app: 'minio-small'
spec:
  selector:
    matchLabels:
      app: 'minio-small'
  template:
    metadata:
      name: 'minio-small'
      labels:
        app: 'minio-small'
    spec:
      volumes:
        - name: podinfo
          downwardAPI:
            items:
              - path: "labels"
                fieldRef:
                  fieldPath: metadata.labels
        - name: export
          persistentVolumeClaim:
            claimName: 'minio-small'
        - name: minio-server-config
          configMap:
            name: minio-small-config-cm
        - name: minio-small-user
          secret:
            secretName: minio-small-user
      containers:
        - name: minio
          image: 'minio/minio:RELEASE.2017-08-05T00-00-53Z'
          imagePullPolicy: 'IfNotPresent'
          args: ["server", '/export']
          volumeMounts:
            - name: export
              mountPath: '/export'
            - name: minio-server-config
              mountPath: '/root/.minio'
            - name: podinfo
              mountPath: /podinfo
              readOnly: false
          ports:
            - name: service
              containerPort: 9000
          env:
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-small-user
                  key: accesskey
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-small-user
                  key: secretkey
          livenessProbe:
            tcpSocket:
              port: 9000
            timeoutSeconds: 1
          resources:
            requests:
              memory: 256Mi
              cpu: 250m
---
kind: Service
apiVersion: v1
metadata:
  name: minio-small-svc
  labels:
    app: 'minio-small'
spec:
  type: 'ClusterIP'
  selector:
    app: 'minio-small'
  ports:
    - name: service
      port: 9000
      targetPort: 9000
      protocol: TCP
